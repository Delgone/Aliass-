<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>AliasS+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Экран старта -->
  <div id="start-screen" class="screen active">
    <h1>AliasS+</h1>

    <div class="time-wrapper">
      <label for="round-time">Время раунда (сек):</label>
      <input id="round-time" class="time-input" type="number" min="5" max="600" value="60">
    </div>



    <div class="pack-wrapper">
      <span class="pack-label">Набор слов:</span>

      <div class="custom-select" id="word-pack-select">
        <div class="select-trigger">
          <span class="select-value" data-pack="classicEasy">Классика Легко</span>
          <span class="select-arrow">▾</span>
        </div>
        <ul class="select-options">
          <li class="select-option" data-pack="classicEasy">Классика Легко</li>
          <li class="select-option" data-pack="classicMedium">Классика Средне</li>
          <li class="select-option" data-pack="classicHard">Классика Сложно</li>
          <li class="select-option" data-pack="sexy">18+ DeepSeek</li>
        </ul>
      </div>
    </div>

    <button id="start-btn">Начать</button>

  </div>

  <!-- Экран игры -->
  <div id="game-screen" class="screen">
    <!-- верхняя панель -->
    <div id="top-bar">
      <div id="timer">01:00</div>
      <div id="score">0</div>
      <div class="back-buttons">
        <button id="back-btn">Назад</button>
      </div>
    </div>

    <!-- центр -->
    <div id="center-wrap">
      <div id="status-top" class="status-text">Отгадано</div>

      <div id="word-circle">
        <span id="word"></span>
      </div>

      <div id="status-bottom" class="status-text">Пропустить</div>

      <!-- плашка окончания раунда -->
      <div id="after-time" class="hidden">
        <div id="end-message">Время вышло!</div>
        <div class="after-buttons">
          <button id="new-round-btn">Новый раунд</button>
          <button id="back-from-end-btn">Назад</button>
        </div>
      </div>
    </div>
  </div>

  <script src="words.js"></script>
  <script src="script.js"></script>
</body>
</html>
